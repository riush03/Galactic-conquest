<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmos Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #020617;
      color: white;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }
    @keyframes flashOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      100% { opacity: 0; }
    }
    .animate-flash-out {
      animation: flashOut 2s ease-out forwards;
    }
    @keyframes glitch {
      0% { clip-path: inset(40% 0 61% 0); transform: translate(-2px, 2px); }
      10% { clip-path: inset(92% 0 1% 0); transform: translate(1px, -3px); }
      20% { clip-path: inset(25% 0 58% 0); transform: translate(-1px, 2px); }
      30% { clip-path: inset(75% 0 15% 0); transform: translate(3px, 1px); }
      40% { clip-path: inset(54% 0 7% 0); transform: translate(-2px, -2px); }
      50% { clip-path: inset(12% 0 78% 0); transform: translate(1px, 3px); }
      60% { clip-path: inset(36% 0 45% 0); transform: translate(-1px, -1px); }
      70% { clip-path: inset(85% 0 5% 0); transform: translate(2px, 1px); }
      80% { clip-path: inset(18% 0 63% 0); transform: translate(-3px, -2px); }
      90% { clip-path: inset(42% 0 29% 0); transform: translate(1px, 2px); }
      100% { clip-path: inset(40% 0 61% 0); transform: translate(-2px, 2px); }
    }
    @keyframes scan {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }
    @keyframes whoa {
      from { transform: scale(0.95); opacity: 0; filter: blur(10px); }
      to { transform: scale(1); opacity: 1; filter: blur(0); }
    }
    @keyframes slideIn {
      from { transform: translateX(50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .glitch-text::before, .glitch-text::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .glitch-text::before {
      left: 2px;
      text-shadow: -2px 0 #ff00c1;
      clip: rect(44px, 450px, 56px, 0);
      animation: glitch 5s infinite linear alternate-reverse;
    }
    .glitch-text::after {
      left: -2px;
      text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
      animation: glitch 1s infinite linear alternate-reverse;
    }
    canvas {
      display: block;
    }
    .scanline {
      width: 100%;
      height: 2px;
      background: rgba(34, 211, 238, 0.1);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1000;
      pointer-events: none;
      animation: scan 4s linear infinite;
    }
    .scrollbar-thin::-webkit-scrollbar {
      width: 4px;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background: rgba(34, 211, 238, 0.2);
      border-radius: 10px;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "three": "https://esm.sh/three@0.170.0",
    "three/": "https://esm.sh/three@0.170.0/",
    "three/examples/jsm/": "https://esm.sh/three@0.170.0/examples/jsm/",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0"
  }
}
</script>
</head>
<body>
  <div class="scanline"></div>
  <div id="root"></div>
</body>
</html>
